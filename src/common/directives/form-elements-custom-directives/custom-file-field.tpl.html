<!-- Template for custom file field -->

<label class="custom-file-field clickable">
    <input ng-if="isMultiple" type="file" multiple class="clickable">

    <input ng-if="!isMultiple" type="file" class="clickable">

    <div class="decoy-file-field {{decoyStyles}}" ng-class="{'empty': !model.length}">

        <span class="upload-icon" ng-if="!$files.length && !uploadIconHtml">
            <i class="fa fa-upload"></i>
        </span>
        <span class="upload-icon" ng-if="!model.length && uploadIconHtml" ng-bind-html="uploadIconHtml"></span>


        <span ng-if="!model.length && defaultMsg.length" ng-bind="defaultMsg"></span>
        <span ng-if="!model.length && !defaultMsg.length">Please select a file to start</span>
        <ul class="list-unstyled files-list" ng-if="model.length">
            <li class="file-item" ng-repeat="(k, f) in model track by $index" ng-bind="f.name"></li>
        </ul>
    </div>
</label>
